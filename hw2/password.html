        <form id="functionForm">

        <p id="errorMessage"></p>

        <script>

            document.getElementById("submit").addEventListener("click", matchPassword);
            document.getElementById("submit").addEventListener("click", matchPassword);

            function matchPassword(event) {
                let pword1 = document.getElementById("pWord1").value;
                let pword2 = document.getElementById("pWord2").value;
                let strength, cur;
                let N, U, L, D, S, Dm, Sm;

                //Do all code for testing password strength

                //uppercase, lowercase, digits, and symbols
                for (let x = 0; x < pword1.length; x++) {
                    cur = pword1.charAt(x);

                    //if its a digit
                    if (cur >= '0' && cur <= '9') {
                        //at the beginning or end
                        if (x == 0 || x == pword1.length) {
                            D++;
                        }
                        //in the middle
                        else {
                            D++;
                            Dm++;
                        }
                        
                    }

                    //if its a lowercase
                    else if (cur >= 'a' && cur <='z') {
                        L++;
                    }

                    //if its an uppercase
                    else if (cur >= 'A' && cur <= 'Z') {
                        U++;
                    }

                    //else its a symbol
                    else {
                        //at the beginning or end
                        if (x == 0 || x == pword1.length) {
                            S++;
                        }
                        //in the middle
                        else {
                            S++;
                            Sm++;
                        }
                    }
                }

                //number of characters
                N = pword1.length;
                strength += N * 4;

                //if there is at least one uppercase
                if (U > 0) {
                    strength += ((N - U) * 2);
                } //else is handled??????????????????????????????????????????????????????????

                //if there is at least one uppercase
                if (L > 0) {
                    strength += ((N - L) * 2);
                } //else is handled??????????????????????????????????????????????????????????

                //if password contains only digits
                if (D > 0 && L < 1 && U < 1 && S < 1) { //should i just invert this and use one if??????????
                    strength += 0;
                }
                else {
                    strength += (D * 4);
                }

                //number of symbols
                strength += (S * 6);

                //number of middle digits or middle symbols
                strength += ((Dm + Sm) * 2);


                if (pword1 === pword2) {
                    //test for strength
                    //red
                    if (strength > 0 && strength <= 30) {
                        document.getElementById("errorMessage").style.color = red;
                        document.getElementById("errorMessage").innerHTML = "Password is weak";
                    }
                    //yellow
                    else if (strength > 30 && strength <= 60) {
                        document.getElementById("errorMessage").style.color = yellow;
                        document.getElementById("errorMessage").innerHTML = "Password is okay";
                    }
                    //green
                    else if (strength > 60) {
                        document.getElementById("errorMessage").style.color = green;
                        document.getElementById("errorMessage").innerHTML = "Password is strong";
                        
                    }

                    return true;
                }
                else {
                    event.preventDefault();
                    document.getElementById("errorMessage").innerHTML = "Passwords Do Not Match";
                    document.getElementById("errorMessage").style.color = rgb(255, 217, 0);
                    return false;

                }



            }
